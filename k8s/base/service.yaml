apiVersion: v1
kind: Service
metadata:
  name: devops-api-service
  namespace: devops-showcase
  labels:
    app: devops-api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: devops-api
---
apiVersion: v1
kind: Service
metadata:
  name: custom-exporter-service
  namespace: devops-showcase
  labels:
    app: custom-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "9100"
spec:
  type: ClusterIP
  ports:
  - port: 9100
    targetPort: 9100
    protocol: TCP
    name: metrics
  selector:
    app: custom-exporter