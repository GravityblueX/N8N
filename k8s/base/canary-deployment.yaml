apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-api-canary
  namespace: devops-showcase
  labels:
    app: devops-api
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-api
      version: canary
  template:
    metadata:
      labels:
        app: devops-api
        version: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: api
        image: devops-showcase/api:canary
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENV
          value: "canary"
        - name: VERSION
          value: "canary"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: devops-api-canary-service
  namespace: devops-showcase
  labels:
    app: devops-api
    version: canary
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: devops-api
    version: canary
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-api-canary-ingress
  namespace: devops-showcase
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
spec:
  rules:
  - host: api.devops-showcase.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-api-canary-service
            port:
              number: 8000